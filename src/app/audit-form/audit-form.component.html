<div class="content">
  <mat-card>
    <mat-card-title>
      Audit préventif véhicule
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="auditFormGroup">
        <div class="row" *ngFor="let auditFormRow of auditFormData">
          <app-form-item *ngFor="let auditFormItem of auditFormRow.row" [ngClass]="auditFormItem.class" [item]="auditFormItem" (formReady)="formInitialized(auditFormItem.formControlName, $event)"></app-form-item>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
